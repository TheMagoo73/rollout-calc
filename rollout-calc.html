<link rel="import" href="../polymer/polymer.html">

<!--
`rollout-calc`


@demo demo/index.html 
-->


<dom-module id='rollout-calc'>
	<script>
		Polymer({
			is: 'rollout-calc',
		  
			calcRollout : function(tyreDiameter, pinionGear, spurGear){
				return (tyreDiameter * 3.1416) * (pinionGear/spurGear);
			},
		})
	</script>
</dom-module>
