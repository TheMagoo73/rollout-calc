<link rel="import" href="../polymer/polymer.html">
<link href="../iron-form/iron-form.html" rel="import">
<link href="../paper-input/paper-input.html" rel="import">
<link href="../paper-button/paper-button.html" rel="import">

<!--
`rollout-calc`


@demo demo/index.html 
-->


<dom-module id='rollout-calc'>

  <template>
    <form is="iron-form" id="form" method="post" action="/form/handler">
      <paper-input name="tyrediameter" label="Tyre diameter" value="{{tyreDiameter}}"></paper-input>
      <paper-input name="spursize" label="Spur gear" value="{{spurGear}}"></paper-input>
      <paper-input name="pinionsise" label="Pinion gear" value="{{pinionGear}}"></paper-input>
      <paper-button id="calc" raised>Calculate</paper-button>
    </form>
  </template>
  
  <script>
    Polymer({
      is: 'rollout-calc',
      
      properties: {
        tyreDiameter: {
          type: Number,
          value: 41.5
        },
        spurGear: {
          type: Number,
          value: 76
        },
        pinionGear: {
          type: Number,
          value: 42
        },
        rollout: {
          type: Number,
		  reflectToAttribute: true
        }
      },
  
  	  listeners: {
		'calc.tap': '_calcRollout'
	  },  
            
      _calcRollout : function(e){
		this.rollout = (this.tyreDiameter * 3.1416) * (this.pinionGear/this.spurGear);
	  },

    });
  </script>
  
</dom-module>
